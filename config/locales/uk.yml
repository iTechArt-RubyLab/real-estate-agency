uk:
  home:
    language_selection: Виберіть мову
    title1: Квартири
    title2: Заміські будинки
    title3: Комерційні приміщення
    description1: У цьому розділі ви знайдете квартиру, яка підходить під будь-які ваші бажання. Тут ви знайдете широкий та актуальний асортимент квартир, від маленької затишної студії до просторого пентхауса. Переходьте до каталогу та оберіть квартиру своєї мрії!
    description2: Бажаєте жити далеко від міської суєти та галасливих сусідів? Цей розділ для вас. Бажаєте будинок біля лісу? Може бути на березі озера чи річки? Чи упорядковану дачу з садом та городом? Тоді переходьте в каталог і знайдіть будинок, який вам до душі!
    description3: Цей каталог допоможе вам знайти комерційне приміщення для реалізації будь-яких ваших бізнес-ідей. Шукайте тут все починаючи з барів і закінчуючи торговими центрами та втілюйте у життя всі ваші амбіції!
    quote1: Світло – те, що веде вас додому, тепло – те, що утримує вас там.
    author1: Еллі Родрігес.
    quote2: Всього за годину їзди від більшості великих міст завжди можна знайти доступну за ціною нерухомість. Потрібно знайти район, що зростає в ціні, і згодом власність потрапить під переоцінку. До моменту виходу на пенсію ці три будинки будуть приносити стабільний дохід — набагато надійніший, ніж взаємний фонд.
    author2: Роберт Кіосакі.
    book2: Багатий тато, бідний тато.
    quote3: У тісній квартирі навіть думок тісно.
    author3: Федір Михайлович Достоєвський.
    book3: Принижені і ображені.
    view1: Переглянути всі квартири
    add1: Додати нову квартиру
    view2: Переглянути всі заміські будинки
    add2: Додати новий заміський будинок
    view3: Переглянути всі комерційні приміщення
    add3: Додати нове комерційне приміщення
