    language_selection: Sprache wählen
    title1: Wohnungen
    title2: Landhäuser
    title3: Geschäftsräume
    description1: In diesem Abschnitt finden Sie eine Wohnung, die Ihren Wünschen entspricht. Hier finden Sie ein breites und aktuelles Angebot an Wohnungen, vom kleinen gemütlichen Studio bis zum großzügigen Penthouse. Gehen Sie zum Katalog und wählen Sie die Wohnung Ihrer Träume!
    description2: Möchten Sie abseits der Hektik der Stadt und der lauten Nachbarn wohnen? Dieser Abschnitt ist für Sie. Möchten Sie ein Haus in der Nähe des Waldes? Vielleicht am Ufer eines Sees oder Flusses? Oder eine gepflegte Datscha mit Garten und Gemüsegarten? Gehen Sie dann zum Verzeichnis und finden Sie das Haus, das Ihnen gefällt!
    description3: Dieses Verzeichnis hilft Ihnen bei der Suche nach Gewerbeflächen zur Umsetzung Ihrer Geschäftsideen. Suchen Sie hier nach allem, von Bars bis hin zu Einkaufszentren, und verwirklichen Sie all Ihre Ambitionen!
    quote1: Das Licht führt Sie nach Hause, die Wärme hält Sie dort.
    author1: Ellie Rodríguez.
    quote2: Nur eine Stunde von den meisten Großstädten entfernt finden Sie immer bezahlbare Immobilien. Sie müssen einen Bereich finden, der an Wert gewinnt, und im Laufe der Zeit wird die Immobilie neu bewertet. Wenn Sie in den Ruhestand gehen, werden diese drei Häuser ein regelmäßiges Einkommen erwirtschaften – viel zuverlässiger als ein Investmentfonds.
    author2: Robert Kiyosaki.
    book2: Reicher Vater, armer Vater.
    quote3: In einer beengten Wohnung sind sogar die Gedanken verkrampft.
    author3: Fjodor Michailowitsch Dostojewski.
    book3: Gedemütigt und beleidigt.
    view1: Alle Wohnungen ansehen
    add1: Neue Wohnung hinzufügen
    view2: Alle Landhäuser anzeigen
    add2: Fügen Sie ein neues Landhaus hinzu
    view3: Alle Gewerberäume anzeigen
    add3: Fügen Sie eine neue Geschäftsstelle hinzu
